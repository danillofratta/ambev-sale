<h1 id="tableLabel"> Sale</h1>

<app-loading-spinner [isLoading]="isLoading" [message]="'Loading'"> </app-loading-spinner>

<div *ngIf="!isLoading">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6">
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="red" (click)="onCancel(element.id)">
          <mat-icon> </mat-icon> Cancel
        </button>

        <button mat-button color="red" (click)="onModify(element.id)">
          <mat-icon> </mat-icon> Modify
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> customerName </th>
      <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
    </ng-container>

    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef> branchName </th>
      <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">{{element.Status}}  </td>
    </ng-container>
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> totalAmount </th>
      <td mat-cell *matCellDef="let element">{{element.totalAmount}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
</div>
